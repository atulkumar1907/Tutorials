<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: teal;
            transition: all 1s ease;
        }
        .box:hover{
            background-color: purple;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- delay, duration, property, timing-function -->
    <div class="box"></div>
</body>
</html>
